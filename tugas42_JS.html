<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <p id="event" onmouseover="dekat()" onmouseout="jauh()">Dekatkan Mouse</p>
</body>
<script type="text/javascript">
  function dekat() {
    var x = document.getElementById("event");
    x.style.color = "red";
  }
  function jauh() {
    var x = document.getElementById("event");
    x.style.color = "black";
  }
</script>

</html>
